server:
  port: 80

spring:
  redis:
  lettuce:
    pool:
    # 连接池最大连接数(使用负值表示没有限制) 默认为8
    max-active: 8
    # 连接池中的最大空闲连接 默认为8
    max-idle: 8
    # 连接池最大阻塞等待时间(使用负值表示没有限制) 默认为-1
    max-wait: -1ms
    # 连接池中的最小空闲连接 默认为 0
    min-idle: 0
  sentinel:
    # 主节点的别名
    master: mymaster
    # sentinel服务的ip和端口
    nodes: 123.59.196.96:26379,47.111.95.247:26379,118.24.120.220:26379